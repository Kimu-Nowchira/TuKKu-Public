		<h3>V21.05.06</h3>
		<ul>
			<li>우리의 키뮤가 또 하라는 과제는 안 하고 딴 짓을 하기 시작했어요.</li>
			<li>끄투 기반으로 이프의 웹게임도 구현해 볼 생각이에요.</li>
			<li>사기 끄투봇을 넘는 트꾸 끄투봇을 만들었어요. 고인물은 도전해 보세요.</li>
			<li>도로명 주제를 추가했어요, 그런데 표준어에 있는 도로명은 주제랑 뜻 적용이 안 되어 있는데 나중에 수정할 예정이에요.</li>
			<li>메인 화면 나중에 예쁘게 만들어 볼게요.</li>
			<li>네이버 로그인은 운영자만 돼요. 디스코드 로그인을 이용해 주세요.</li>
		</ul>
